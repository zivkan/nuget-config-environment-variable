# https://aka.ms/yaml

trigger:
- main

jobs:
  - job: Build
    strategy:
     matrix:
      Windows:
        vmImage: windows-latest
      Linux:
        vmImage: ubuntu-latest
      Mac:
        vmImage: macos-latest
    pool:
      vmImage: $(vmImage)

    variables:
    - group: PrivateNugetFeedVariables

    steps:
    - script: echo $(testVariable)
      displayName: Test variables are working

    - script: echo $(NuGetFeedUserName)
      displayName: Test secret variables are working

    - script: dotnet restore -v:d -bl
      displayName: Restore
      env:
        NuGetFeedUserName: $(NuGetFeedUserName)
        NuGetFeedPAT: $(NuGetFeedPAT)

    - task: DotNetCoreCLI@2
      displayName: Build
      inputs:
        command: 'build'
        arguments: '--no-restore'
